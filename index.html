<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Table</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h2>My Awesome Table</h2>

<table>
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    <th>PetName</th>
    <th>City</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>Fifi</td>
    <td>Denver</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>Doe</td>
    <td>Fido</td>
    <td>Santa Fe</td>
  </tr>
  <tr>
    <td>Jennifer</td>
    <td>Smith</td>
    <td>Pikachu</td>
    <td>Los Angeles</td>
  </tr>
  <tr>
    <td>Stephen</td>
    <td>Haekins</td>
    <td>Furby</td>
    <td>New York</td>
  </tr>
</body>
</html>
